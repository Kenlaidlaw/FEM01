<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <header class="background">
      <div class="image1">
        <img src="images/bg-pattern-top.svg" alt="circle pattern">
      </div>
      <div class="image2">
        <img src="images/bg-pattern-bottom.svg" alt="other circle pattern">
      </div>
      <div class="card">
        <div class="card_header">
          <img src="images/image-victor.jpg" alt="victor picture" id="victor">
        </div>
        <div class="about">
          <div class="about_name">
            <h2>Victor Crest</h2>
            <p id="twentysix">26</p>
          </div>
          <p>London</p>
        </div>
        <div class="stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </header>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ken Laidlaw</a>.
      </div>
    </footer>


  </main>
</body>

</html>
